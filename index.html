<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabriela&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <article class="library">
      <header class="library__header">
        <h1 class="library__title">My personal library</h1>
        <button class="library__btn--add-book">Add New Book</button>
      </header>
      <section class="library__create hidden">
        <form class="library__form" action="#" method="get">
          <h2 class="library__form-title">Add new book</h2>
          <fieldset class="library__fieldset--details">
            <legend class="library__legend">Book details</legend>
            <ul class="library__form-items">
              <label class="library__label" for="newTitle">Title</label>
              <input class="library__input-newTitle" type="text" name="title" id="newTitle" required />
              <label class="library__label" for="newAuthor">Author</label>
              <input class="library__input-newAuthor" type="text" name="author" id="newAuthor" required />
              <label class="library__label" for="newGenre">Genre</label>
              <select class="library__select-newGenre" name="genre" id="newGenre">
                <option value="Action Adventure">Action Adventure</option>
                <option value="Comic">Comic Book</option>
                <option value="Detective">Detective story</option>
                <option value="Drama">Drama</option>
                <option value="Erotic">Erotic Novel</option>
                <option value="Fantasy">Fantasy story</option>
                <option value="Historical">Historical Novel</option>
                <option value="Horror">Horror story</option>
                <option value="Science Fiction">Sci-Fi story</option>
                <option value="Young Adults">Young Adults story</option>
              </select>
              <label class="library__label-newPages" for="newPages">Pages</label>
              <input class="library__input-newPages" type="text" name="pages" id="newPages" min="1" required />
            </ul>
          </fieldset>

          <fieldset class="library__fieldset library__fieldset--finished">
            <legend class="library__legend">Done reading it?</legend>
            <ul class="library__read-options">
              <button type="button" class="library__btn--read-yes">Yes</button>
              <button type="button" class="library__btn--read-no">No</button>
              <label for="currentPage" class="library__label--current-page">On which page are you currently?</label>
              <input
                class="library__input--current-page"
                type="text"
                id="currentPage"
                name="currentPage"
                min="1"
                disabled
                required
              />
            </ul>
          </fieldset>

          <div class="library__form-actions">
            <button type="button" class="library__btn--add">Add to Library</button>
            <button type="reset" class="library__btn--reset">Reset</button>
            <button type="button" class="library__btn--hide-sidebar">Hide Sidebar</button>
          </div>
        </form>
      </section>

      <section class="library__content" id="library"></section>

      <dialog class="library__dialog">
        <div class="library__dialog-header">
          <div class="library__dialog-title">Update reading progress</div>
          <div class="library__dialog-summary">Book info</div>
        </div>

        <fieldset class="library__fieldset--dialog">
          <legend class="library__legend">What has changed?</legend>
          <button class="library__btn--progress-finished">Finished the book!</button>
          <button class="library__btn--progress-changed">Made a progress</button>
        </fieldset>

        <fieldset class="library__fieldset--edit displayNone">
          <legend class="library__legend">Set new reading milestone</legend>
          <div class="library__progress-old">Previous milestone:</div>
          <div class="library__number-page-old">123</div>

          <label class="library__label--new-progress" for="numberPageNew">Enter new milestone: </label>
          <input type="number" name="newCurrentPage" class="library__input--new-progress" id="numberPageNew" />
        </fieldset>

        <div class="library__dialog-actions">
          <button class="library__btn--save-change">Save change</button>
          <button class="library__btn--close-dialog">Return</button>
        </div>
      </dialog>

      <footer class="library__footer">
        Made by <a class="library__gh-logo" href="https://github.com/erikvlcak"><i class="bx bxl-github"></i></a
        ><a class="library__author-link" href="https://github.com/erikvlcak"> Erik Vlcak</a>
      </footer>
    </article>
  </body>
</html>
