<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <article>
        <header>
            <h1>My personal library</h1>
        </header>

        <section id="library">
        </section>

        <!-- add class hidden -->
        <section class="create ">
            <h2>Add new book</h2>
            <form action="" method="post">
                <fieldset>
                    <legend>Details about new book</legend>
                    <ul class="formItems">
                        <label for="newTitle">Title</label>
                        <input type="text" name="title" id="newTitle" placeholder="Title of new book" required>
                        <label for="newAuthor">Author</label>
                        <input type="text" name="author" id="newAuthor" placeholder="Author of new book" required>
                        <label for="newPages">Pages</label>
                        <input type="number" name="pages" id="newPages" placeholder="Number of pages" required>
                        <label for="newGenre">Genre</label>
                        <select name="genre" id="newGenre">
                            <option value="Action and Adventure" selected>Action and Adventure</option>
                            <option value="Comic Book">Comic Book</option>
                            <option value="Detective and Mystery">Detective and Mystery</option>
                            <option value="Erotic Novel">Erotic Novel</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Historical Fiction">Historical Fiction</option>
                            <option value="Horror">Horror</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Young Adults">Young Adults</option>
                        </select>
                    </ul>
                </fieldset>


                <fieldset>
                    <legend>Have you read it?</legend>
                    <ul>
                        <button type="button">Yes</button>
                        <button type="button">No</button>
                    </ul>
                </fieldset>

                <div class="btnsForm">
                    <button class="btnAddBook">Add Book to Library</button>
                    <button type="reset" class="btnResetForm">Reset</button>
                </div>

            </form>
        </section>

        <button class="btnSideBar">Add New Book</button>

        <footer>
            <div>Created by Erik</div>
        </footer>
    </article>


</body>

</html>
