<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalize.css" />
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <article>
        <button class="btnSideBar">Add New Book</button>
        <header>
            <h1>My personal library</h1>
        </header>

        <section id="library"></section>

        <!-- add class hidden -->
        <section class="create hidden">
            <form action="" method="post">
                <h2>Add new book</h2>
                <fieldset>
                    <legend>Details about your book</legend>
                    <ul class="formItems">
                        <label for="newTitle">Title</label>
                        <input type="text" name="title" id="newTitle" placeholder="Title of new book" required />
                        <label for="newAuthor">Author</label>
                        <input type="text" name="author" id="newAuthor" placeholder="Author of new book" required />
                        <label for="newGenre">Genre</label>
                        <select name="genre" id="newGenre">
                            <option value="Action Adventure" selected>
                                Action Adventure
                            </option>
                            <option value="Comic">Comic Book</option>
                            <option value="Detective">Detective</option>
                            <option value="Drama">Drama</option>
                            <option value="Erotic">Erotic Novel</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Historical">Historical Novel</option>
                            <option value="Horror">Horror story</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Young Adults">Young Adults</option>
                        </select>
                        <label for="newPages">Pages</label>
                        <input type="number" name="pages" id="newPages" placeholder="0" required />
                    </ul>
                </fieldset>

                <fieldset class="fieldFinished">
                    <legend>Have you finished reading it?</legend>
                    <ul class="btnsReadIt">
                        <button type="button" class="readYes">Yes</button>
                        <button type="button" class="readNo">No</button>
                        <label for="currentPage" class="labelCurrentPage">On which page are you now?</label>
                        <input type="number" id="currentPage" name="currentPage" placeholder="0" />
                    </ul>
                </fieldset>

                <div class="btnsForm">
                    <button class="btnAddBook">Add Book to Library</button>
                    <button type="reset" class="btnResetForm">Reset</button>
                </div>
            </form>
        </section>

        <footer>
            <div>Created by Erik</div>
        </footer>

    </article>
</body>

</html>
